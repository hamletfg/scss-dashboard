<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <!-- Top Bar -->
      <div class="top-bar">
        <!-- Other nested boxes for elements within top bar -->

         <div class="top-left">
          <button>Haburger</button>
          <h1>Vega</h1>
         </div>

         <div class="top-center">
          <form>Search...</form>
         </div>

         <div class="top-right">
          <button>Event</button>
          <button>Bell</button>
          <button>Account</button>
         </div>

        <!-- Vega section, search bar and Event bell and Your account area -->
      </div>
    </header>
      <div class="content-container">
        <!-- Left Sidebar -->
        <nav class="sidebar-content">
          <div>
            <!-- Menu items container -->
             <button>Home</button>
             <button>Calendar</button>
             <button>Chat</button>
             <button>Groups</button>
             <button>Events</button>
             <button>Nearby</button>
             <button>Locations</button>
             <button>Sharing</button>
             <button>Settings</button>
          </div>
        </nav>
        
        <!-- Main Content Area -->
      <main class="main-content">
        <div class="main-content-body">
          <!-- Cards grid container -->
          <h2>Event groups you manage</h2>

          <div class="information-cards">

            <div class="card-body-1">

              <div class="information-card-header">
                <h3>Varsity Basketball</h3>
                <button>Plus</button>
              </div>

              <div class="information-card-body">

                <div class="group-notifications">
                  <h4>Event Approved</h4>
                  <p class="time">10:27 AM</p>
                  <p class="description">Basketball Practice added...</p>
                </div>

                <div>
                  <!--Calendar function here-->
                  <img class="school-prof" src="#">
                </div>

                <h4>Announcements</h4>

                <div class="announcement-info">
                  <img class="user-prof-img" src="#">
                  <h4 class="user-name">Samantha White</h4>
                  <p class="time">10:27 AM</p>
                  <p class="description">We will be meeting in the gym...</p>
                </div>

                <button class="group-page">Go to group page</button>

              </div>

            </div>

          </div>

          <div class="calendar-card">

          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
